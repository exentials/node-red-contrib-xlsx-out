<script type="text/javascript">
    RED.nodes.registerType('xlsx-out', {
        category: 'parser',
        color: '#217346',
        defaults: {
            name: { value: "" },
            sheetName: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-file-excel-o",
        label: function () {
            return this.name || "xlsx out";
        }
    });
</script>

<script type="text/html" data-template-name="xlsx-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sheetName"><i class="fa fa-tag"></i> Sheet name</label>
        <input type="text" id="node-input-sheetName" placeholder="Sheet name">
    </div>
</script>

<script type="text/html" data-help-name="xlsx-out">
    <p>Converts the payload from a json object array into a buffered xlsx file</p>
    <h3>Details</h3>
    <p><code>msg.payload</code> should contains a JSON array of objects.</p>
    <p><code>msg.sheetName</code> could be used to dinamically set the sheet name.</p>
</script>
